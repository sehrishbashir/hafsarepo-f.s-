    <header id="head">

        <span id="totalamount"></span>
        </h1>
    </div>
    <div id="section">
        <div class="section2">
            <div id="function">Rs.10</div>
            <img id="img" src="images/apple.png">

            <div id="button">
                <button onclick="subApple()">-</button>
                <input type="text" value="0" id="noOfApple">
                <button onclick="addApple()">+</button>
            </div>
        </div>
        <div class="section2">
            <div id="function">Rs.15</div>
            <img id="img" src="images/orange.png">
            <h3 id="h3">Orange</h3>
            <div id="button">
                <button onclick="subOrange()">-</button>
                <input type="text" value="0" id="noOfOrange">
                <button onclick="addOrange()">+</button>
            </div>
        </div>
        <div class="section2">
            <div id="function">Rs.7</div>
            <img id="img" src="images/banana.png">
            <h3 id="h3">Banana</h3>
            <div id="button">
                <button onclick="subBanana()">-</button>
                <input type="text" value="0" id="noOfBanana">
                <button onclick="addBanana()">+</button>
            </div>
        </div>
